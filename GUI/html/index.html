<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mega Paysage Digest</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="move-bar"></div>
    <div id="boletimWrapper">
        <div class="inputLabel" id="boletimLabel">Boletim</div>
        <div class="fileInput" id="boletimInput"></div>
    </div>
    <div id="closeWindow">
        close
    </div>
    <button id="runButton">DIGEST</button>
    <div id="credentialsPrompt">
        <table id="credentialsTable">
            <tr>
                <td><input type="text" id="username" placeholder="Username"></td>
            </tr>
            <tr>
                <td><input type="password" id="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td><button id="addPackageButton">ADD PACKAGE</button></td>
            </tr>
        </table> 
    </div>
    <script src="../rjs/ipcr.js"></script>
    <script src="../rjs/index.js"></script>
</body>
</html>
