<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Digest Contracts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-overlay">
        <div class="input-wrapper">
            <label id="username-label" for="username" class="login-label">Username</label>
            <input id="username" class="login-input" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
        <div class="input-wrapper">
            <label id="password-label" for="password" class="login-label">Password</label>
            <input id="password" class="login-input" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
        <button id="submit-login">LOGIN</button>
    </div>
    <div id="manage-prompt">
        <button class="manage-prompt-button" id="edit-button">EDITAR</button>
        <button class="manage-prompt-button" id="delete-button">DELETAR</button>
    </div>
    <div id="blocking-prompt"></div>
    <input id="blocking-prompt-visible" type="checkbox" autocomplete="off">
    <button id="add-button">+</button>
    <div id="search-wrapper">
        <div id="term-wrapper">
            <input id="search-term" type="text" autocomplete="off">
        </div>
        <div id="search-by-wrapper">
            <div id="current-search-by">N. Contrato</div>
            <ul id="search-by-list">
                <li class="search-by-list-item">Unidade</li>
                <li class="search-by-list-item">N. Contrato</li>
                <li class="search-by-list-item">CPF/CNPJ</li>
                <li class="search-by-list-item">Nome</li>
            </ul>
        </div>
    </div>
    <div id="body-wrapper">
        <table id="contract-data-table">
            <div>
                <tr id="contract-table-header-row">
                    <th class="contract-table-header">Unidade</th>
                    <th class="contract-table-header">N. Contrato</th>
                    <th class="contract-table-header">CPF/CNPJ</th>
                    <th class="contract-table-header">Nome</th>
                </tr>
            </div>
            <tbody id="contract-table-body"></tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
